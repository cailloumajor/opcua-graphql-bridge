[tool.poetry]
name = "opcua-webhmi-bridge"
version = "0.1.0"
description = "Bridge between OPC-UA server and web-based HMI"
authors = ["Arnaud Rocher <arnaud.roche3@gmail.com>"]
license = "MIT"

[tool.poetry.scripts]
opcua-agent = "opcua_webhmi_bridge.main:app"

[tool.poetry.dependencies]
python = "^3.8"
asyncua = "^0.8.3"
tenacity = "^6.2.0"
aioinflux = "^0.9.0"
pydantic = {extras = ["dotenv"], version = "^1.6.1"}
typer = "^0.3.2"
aiohttp = "^3.6.2"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.7.9"
isort = "^4.3.21"
flake8-comprehensions = "^3.2.2"
pep8-naming = "^0.10.0"
flake8-bugbear = "^20.1.4"
bandit = "^1.6.2"
flake8-unused-arguments = "^0.0.3"
mypy = "^0.782"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
